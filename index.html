<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
        <title>HART</title>
        <meta name="theme-color" content="#1A385B">

        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/now-ui-dashboard.min.css?v=1.0.1" rel="stylesheet" />

        <style>
            body {
                margin: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                background-color: #f7f7f7;
            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar" data-color="blue">
                <div class="logo">
                    <a href="" class="simple-text logo-normal" style="margin-left:30px;">Hart Project</a>
                </div>
                <div class="sidebar-wrapper">
                    <ul class="nav">
                        <li class="nav-item nav-profile">
                            <a href="#" class="nav-link">
                                <div class="profile-image">
                                    <img src="img/a.jpg" align="left" class="card-img-top" style="width:55px; height: 55px; transform:rotate(90deg);" alt="profile">
                                </div>
                                <div class="text-wrapper" align="center">
                                    <p class="profile-name">Muhammad Hisyam Halimy</p>
                                    <p class="designation">Patient ID : 0001</p>
                                </div>
                            </a>
                            
                        </li>
                        <li class="active">
                            <a href="">
                                <i class="now-ui-icons media-2_sound-wave"></i><p>Heartbeat Monitor</p>
                            </a>
                        </li>
                        <li>
                           <a href="#">
                               <i class="now-ui-icons ui-2_chat-round"></i><p>Contact The Patient</p>
                           </a> 
                        </li>

                    </ul>
                </div>
            </div> <!-- END SIDEBAR -->

            <div class="main-panel">
                <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1"></span>
                                    <span class="navbar-toggler-bar bar2"></span>
                                    <span class="navbar-toggler-bar bar3"></span>
                                </button>
                            </div>
                            <a class="navbar-brand" href="#">Heartbeat Monitor</a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                            <span class="navbar-toggler-bar navbar-kebab"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navigation">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fas fa-envelope text-white mr-3" data-toggle="tooltip" title="Mail"></i>
                                        <i class="fas fa-bell text-white " data-toggle="tooltip" title="Notificaion"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav> <!-- END NAVBAR -->

                <div class="panel-header panel-header-lg">
                    <canvas id="myChart"></canvas>
                </div>

                <div class="content">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card card-chart">
                                <div class="card-header">
                                    <h5 class="card-category">Heart Rate</h5>
                                </div>
                                <div class="card-body">
                                    <center>
                                        <h1 id="denyut" class="card-title" style="margin: 0;">0</h1>
                                    </center>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="now-ui-icons ui-2_favourite-28"></i> BPM
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card card-chart">
                                <div class="card-header">
                                    <h5 class="card-category">Condition</h5>
                                </div>
                                <div class="card-body">
                                    <center id="kondisi">
                                        <h1 class="card-title" style="margin: 0;"><i class="now-ui-icons emoticons_satisfied"></i></h1>
                                    </center>
                                </div>
                                <div class="card-footer">
                                    <div class="stats" id="kondisiStatus">
                                        <i class="now-ui-icons ui-2_like"></i> Normal
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card card-chart">
                                <div class="card-header">
                                    <h5 class="card-category">Current Time</h5>
                                </div>
                                <div class="card-body">
                                    <center>
                                        <h1 id="waktu" class="card-title" style="margin: 0; color: #2196f3;"></h1>
                                    </center>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <i class="now-ui-icons objects_globe"></i> WIB
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- END 1ST ROW -->

                </div>
            </div> <!-- END MAIN PANEL -->
        
            <!-- Untuk interfacing back end -->
            <script type="text/javascript" src="js/moment.min.js"></script>
            <script type="text/javascript" src="js/Chart.min.js"></script>
            <script type="text/javascript" src="js/chartjs-plugin-streaming.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        

            <!-- Untuk front end -->
            <script src="js/jquery.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/perfect-scrollbar.jquery.min.js"></script>
            <script src="js/now-ui-dashboard.min.js?v=1.0.1"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

            <!-- Untuk Hart ECG -->
            <script src="js/ecg-www.js"></script>
        </div>
    </body>
</html>
